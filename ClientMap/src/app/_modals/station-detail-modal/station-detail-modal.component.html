<div class="modal-bg">
    <div class="modal-layout white-layout">
        <div class="modal-info" style="width: 500px;">
            <h1>{{stationDetail.input.stationName}} - {{stationDetail.input.role}}</h1>
            <p>{{stationDetail.input.address}}</p>
            <hr>
            <div class="modal-btn-gr">
                <button class="modal-btn" 
                    [ngClass]="{
                        'modal-btn-unactive': stationDetail.input.isActive,
                        'modal-btn-active': !stationDetail.input.isActive
                    }" 
                    [disabled]="stationDetail.input.role == 'Admin'"
                    [hidden]="stationController.currentUser.role != 'Admin'"
                    (click)="ChangeStatus()">
                    {{ stationDetail.input.isActive ? 'Unactive' : 'Active' }}
                </button>
                <button class="modal-btn modal-btn-close" (click)="stationDetail.Close()">Close</button>
            </div>
        </div>
        <div>

        </div>
    </div>
</div>
