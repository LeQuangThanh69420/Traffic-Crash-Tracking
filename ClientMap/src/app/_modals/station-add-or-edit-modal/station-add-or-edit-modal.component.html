<div class="modal-bg">
    <div class="modal-layout white-layout">
        <div class="modal-info" >
            <h2>{{!stationAddOrEdit.input.stationId ? 'Create' : 'Edit'}} Station</h2>
            <hr>
            <input class="modal-input" [disabled]="stationAddOrEdit.input.stationId" type="text" placeholder="Station Name" [(ngModel)]="stationAddOrEdit.input.stationName">
            <input class="modal-input" [disabled]="stationAddOrEdit.input.stationId" type="text" placeholder="Username" [(ngModel)]="stationAddOrEdit.input.username">
            <input class="modal-input" [type]="visible?'text':'password'" placeholder="New Password" [(ngModel)]="stationAddOrEdit.input.password">
            <input class="modal-input" type="text" placeholder="Address" [(ngModel)]="stationAddOrEdit.input.address">
            <input class="modal-input" type="number" placeholder="Longitude" min="-180" max="180" step="0.0001" [(ngModel)]="stationAddOrEdit.input.longitude">
            <input class="modal-input" type="number" placeholder="Latitude" min="-90" max="90" step="0.0001" [(ngModel)]="stationAddOrEdit.input.latitude">
            <hr>
            <div class="modal-btn-gr">
                <button class="modal-btn modal-btn-active" (click)="AddOrEdit()"
                    [disabled]="
                        !stationAddOrEdit.input.stationName ||
                        !stationAddOrEdit.input.username ||
                        
                        !stationAddOrEdit.input.address ||
                        !stationAddOrEdit.input.longitude ||
                        !stationAddOrEdit.input.latitude
                    ">
                    {{!stationAddOrEdit.input.stationId ? 'Add' : 'Save'}}
                </button>
                <button class="modal-btn modal-btn-close" (click)="stationAddOrEdit.Close()">Close</button>
                <button class="eye-btn">
                    <img class="img-btn" (click)="showPassword()" [src]="visible?'/assets/eye-off.svg':'/assets/eye.svg'">
                </button>
            </div>
        </div>
    </div>
</div>
