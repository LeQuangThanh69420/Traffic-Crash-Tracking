<div class="login-layout white-layout">
    <div class="login-form">
        <h1>Sign in</h1>
        <form>
        <div class="login-form-row">
            <fieldset class="login-form-input-fs">
                <legend class="login-form-input-lg">Username</legend>
                <input class="login-form-input" type="text" name="Username" placeholder="Username"
                    [(ngModel)]="currentUser.username">
            </fieldset>
        </div>
        <div class="login-form-row">
            <fieldset class="login-form-input-fs">
                <legend class="login-form-input-lg">Password</legend>
                <input class="login-form-input" [type]="visible?'text':'password'" name="Password" placeholder="Password"
                    [(ngModel)]="currentUser.password">
            </fieldset>
        </div>
        <div class="login-form-row">
            <button class="login-btn" (submit)="Login()" (click)="Login()">Login</button>
            <button class="eye-btn">
                <img class="img-btn" (click)="showPassword()" [src]="visible?'/assets/eye-off.svg':'/assets/eye.svg'">
            </button>
        </div>
        </form>
    </div>
    <div class="icon">
        <img class="icon-location" src="/assets/marker/location.svg">
    </div>
</div>
